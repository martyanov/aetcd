name: build

on:
  push:
    branches:
      - master
    tags:
      - "v*"

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Set up Python 3.8
        uses: actions/setup-python@v2
        with:
          python-version: 3.8
      - name: Install dependencies
        run: |
          sudo apt install etcd
          sudo systemctl stop etcd
          make deps
      - name: Run tests
        run: |
          tox
